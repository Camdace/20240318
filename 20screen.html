<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //화면 중심좌표를 가로,세로형태로 리턴
      function getCenterPixel() {
        var center = new Array(parseInt(screen.availWidth / 2), parseInt(screen.availHeight / 2));
        return center;
      }

      var screenCenter = getCenterPixel();
      document.write("모니터화면의 중심좌표 : x=" + screenCenter[0] + "px, y=" + screenCenter[1] + "px<br>");
    </script>
  </head>
  <body></body>
</html>
