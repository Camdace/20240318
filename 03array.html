    <script>

      document.write(myArray1 + "<br>");

      //sum formula1
      //   for (var i = 0; i < myArray1.length; i++) {

      //   }

      //sum formula2
      myArray1.forEach((num) => {
        sum += num;
        document.write(sum + "\n");
      });

      document.write(sum);
    </script>
