<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //초마다 시간찍기
      function time() {
        var date = new Date();
        var h = date.getHours();
        var m = date.getMinutes();
        var s = date.getSeconds();
        document.write("<h1>" + h + ":" + m + ":" + s + "</h1>");
      }
      setInterval(time, 1000);
    </script>
  </head>
  <body></body>
</html>
