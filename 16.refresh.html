<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function random(n1, n2) {
        return parseInt(Math.random() * (n2 - n1 + 1) + 1);
      }

      /*5자리 인증번호를 id값이 "auth"인 요소에 출력*/

      function authNo() {
        var value = "";
        for (var i = 0; i < 5; i++) {
          value += random(0, 9);
        }
        document.getElementById("auth").innerHTML = value;
      }

      //페이지 새로고침
      function refresh() {
        location.reload();
      }
    </script>
  </head>
  <body onload="authNo()">
    <p>인증번호는 <strong id="auth">00000</strong>입니다.</p>

    <button onclick="refresh()">인증번호 새로고침</button>
    <input type="button" value="인증번호 새로고침2" onclick="refresh()" />
  </body>
</html>
