<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var max = Math.max(100, 123);
      var min = Math.min(100, 123);
      document.write(max + "<br/>" + min + "<br/>");
      document.write(Math.PI + "<br/><br/>");

      var num = 3.7146;
      document.write(Math.round(num) + "<br/>");
      document.write(Math.ceil(num) + "<br/>");
      document.write(Math.floor(num) + "<br/><br/>");

      var num2 = -123;
      document.write(Math.abs(num2) + "<br/><br/>");

      document.write(parseInt(Math.random(0, 9) * 10) + "<br/><br/>");
    </script>
  </head>
  <body></body>
</html>
