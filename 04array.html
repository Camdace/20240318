<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //1차원배열은 각칸이 행, 2차원배열은 열추가
      /*
        방법1
        var arr= new Array(
            new array(값1, 값2, 값3),
            new array(값1, 값2, 값3),
            new array(값1, 값2, 값3)
        );

        방법2
        var arr =[
            [값1, 값2, 값3],
            [값1, 값2, 값3],
            [값1, 값2, 값3]
        ];
        */

      var myArray = [
        ["a", "b", "c", "d", "e", "f", "g", "h"],
        ["1", "2", "3", "4", "5", "6", "7", "8"],
      ];

      //myArray.length = 행길이
      //myArray[].length = 열길이, i번째줄의 칸의미
      for (var i = 0; i < myArray.length; i++) {
        for (var j = 0; j < myArray[i].length; j++) {
          document.write(myArray[i][j] + " ");
        }
        document.write("<br>");
      }
    </script>
  </head>
  <body></body>
</html>
